name: Collect Metrics

on:
  schedule:
    # 每天 UTC 18:00（台灣時間 02:00）執行
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      force_full_refresh:
        description: '強制完整重新收集所有資料來源'
        required: false
        default: 'false'
        type: boolean
      force_jira_refresh:
        description: '僅強制重新收集 Jira 資料（不影響 PR cache）'
        required: false
        default: 'false'
        type: boolean
      force_pr_refresh:
        description: '僅強制重新收集 GitHub PR 資料（不影響 Jira cache）'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write  # 需要寫入 data/ 目錄
  actions: write   # 需要觸發其他 workflow

jobs:
  collect:
    runs-on: ubuntu-latest
    concurrency:
      group: collect-metrics
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r scripts/requirements.txt

      - name: Run data pipeline
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.METRICS_GITHUB_TOKEN }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          FORCE_FULL_REFRESH: ${{ github.event.inputs.force_full_refresh || 'false' }}
          FORCE_JIRA_REFRESH: ${{ github.event.inputs.force_jira_refresh || 'false' }}
          FORCE_PR_REFRESH: ${{ github.event.inputs.force_pr_refresh || 'false' }}
        run: uv run python scripts/main.py

      - name: Commit data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes to commit"
            echo "DATA_CHANGED=false" >> $GITHUB_ENV
          else
            git commit -m "chore: 自動更新 metrics 資料"
            git pull --rebase origin master
            git push origin master
            echo "DATA_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Trigger frontend deploy
        if: env.DATA_CHANGED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deploy-frontend.yml
